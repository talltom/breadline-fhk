<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>The FHK Bread Run Map</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- Sidebar -->
    <link href="css/sidebar.css" rel="stylesheet">

    <!-- Bootstrap Switch -->
    <link href="css/bootstrap-switch.css" rel="stylesheet">

    <!-- Boostrap select -->
    <link href="css/bootstrap-select.css" rel="stylesheet">

    <!-- Leaflet maps -->
    <link rel="stylesheet" href="css/leaflet.css" rel="stylesheet"/>

    <!-- Main -->

  </head>
  <body>
    <div id="wrapper">
        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <div class="sidebar-nav" >
                <div class="sidebar-element">
                  <p>Feeding Hong Kong</p>
                </div>
                <div class="sidebar-brand">
                  Bread Run Map
                </div>

                <select class="selectpicker" title="Select Event" data-mobile=true style="margin-left:20px;"></select>
                <div class="panel panel-default sidebar-element">
                  <div class="panel-body" id="legend">
                    <div id="event_title"></div>
                    <div><h5 style="margin-bottom:4px;">Bakeries for Collection</h5></div>
                    <div><span id="labelAvailable"></span><span>Available <div class="pull-right"><span class="glyphicon glyphicon-record" aria-hidden="true" style="color:#e51843;font-weight:bold"></span></div></span></div>
                    <div><span id="labelUnavailable"></span><span>Unavailable <div class="pull-right"><span class="glyphicon glyphicon-record" aria-hidden="true" style="color:grey;font-weight:bold"></span></div></span></div>
                    <BR>
                    <div><span>Drop off point <div class="pull-right"><span class="glyphicon glyphicon-record" aria-hidden="true" style="color:#ff9900;font-weight:bold"></span></div></span></div>
                    <BR>
                    <div>My location <div class="pull-right"><input type="checkbox" class="pull-right" name="my-location" false></div></div>

                  </div>
                </div>
          </div>
          <div class="navbar navbar-fixed-bottom" style="height:20px;min-height:20px;">
            <p style="font-size:10px;margin-left:20px;color:#FFF;">BreadLine OpenSource &middot HK FoodWorks &copy 2016</p>
          </div>

        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper" style="overflow:visible;">
            <div class="container-fluid">
                <div class="row">
                    <!--<div class="col-lg-12">
                        <h1>Simple Sidebar</h1>
                        <p>This template has a responsive menu toggling system. The menu will appear collapsed on smaller screens, and will appear non-collapsed on larger screens. When toggled using the button below, the menu will appear/disappear. On small screens, the page content will be pushed off canvas.</p>
                        <p>Make sure to keep all page content within the <code>#page-content-wrapper</code>.</p>
                        <a href="#menu-toggle" class="btn btn-default" id="menu-toggle">Toggle Menu</a>
                    </div>-->
                    <div class="col-lg-12" style="padding:0;" id="map"></div>
                </div>
            </div>
        </div> <!-- /#page-content-wrapper -->

    </div> <!-- /#wrapper -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery.js"></script>

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.js"></script>

    <!-- Location switch -->
    <script src="js/bootstrap-switch.js"></script>

    <!-- Selector -->
    <script src="js/bootstrap-select.js"></script>

    <!-- Map -->
    <script src="js/leaflet.js"></script>

    <!-- Data -->
    <script src="js/eventbrite.js"></script>

    <script>
    $.fn.bootstrapSwitch.defaults.size = 'mini';
    $("[name='my-location']").bootstrapSwitch();
    </script>

    <script>

    eventbrite.getEvents(function(data){
      eventbrite.events = data.events;
      for (var i = 0; i < eventbrite.events.length; i++){
        $('.selectpicker').append("<option>"+eventbrite.events[i].name.html+"</option>");
      }
    });

    $(document).on('change','.selectpicker', function(e){
      $('#event_title').empty();
      $('#event_title').html('<h5 style="margin-bottom:16px;"><a href="'+eventbrite.events[e.target.selectedIndex-1].url+'" target="_blank">'+eventbrite.events[e.target.selectedIndex-1].name.html+'</a></h5>');
      //if data doesn't exist already?
      if (e.target.selectedIndex > 0){
          eventbrite.getEventTickets(eventbrite.events[e.target.selectedIndex-1].id, function(ticket_classes){
          eventbrite.events[e.target.selectedIndex-1]['tickets'] = {};
          eventbrite.events[e.target.selectedIndex-1].tickets['available'] = 0;
          eventbrite.events[e.target.selectedIndex-1].tickets['unavailable'] = 0;
          for (var i = 0; i < ticket_classes.length; i++){
            eventbrite.events[e.target.selectedIndex-1].tickets[ticket_classes[i].id] = ticket_classes[i];
            switch(ticket_classes[i].on_sale_status){
              case "AVAILABLE":
                eventbrite.events[e.target.selectedIndex-1].tickets.available += 1;
                break;
              case "SOLD_OUT":
              eventbrite.events[e.target.selectedIndex-1].tickets.unavailable +=1;
            }
          }
          $("#labelAvailable").text(eventbrite.events[e.target.selectedIndex-1].tickets.available+" ");
          $("#labelUnavailable").text(eventbrite.events[e.target.selectedIndex-1].tickets.unavailable+" ");
        });
      }
    });

    // Initialise map
    L.Icon.Default.imagePath = 'images/'
    $("#map").css("height", $(window).height());
    var map = L.map('map', {zoomControl:false, attributionControl:false}).setView([22.35,114.27],11);

    // Zoom control
    new L.Control.Zoom({ position: 'topright',  }).addTo(map);

    // Tile layers
    L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoicGV0YWpha2FydGEiLCJhIjoiTExKVVZ5TSJ9.IFf5jeFKz2iwMpBi5N3kUg', {
      maxZoom: 18,
      id: 'mapbox.outdoors'
    }).addTo(map);

    // Side menu-toggle
    var info = L.control({position:'topleft'});

    info.onAdd = function (map) {
        this._div = L.DomUtil.create('div', 'info'); // create a div with a class "info"
        this._div.innerHTML = '<a href="#menu-toggle" class="btn btn-default" id="menu-toggle" style="padding-left:6px;padding-right:6px;"><span class="glyphicon glyphicon-info-sign" aria-hidden="true" style="font-size:28px;color:#e51843;vertical-align:middle;"></span></a>';
        return this._div;
    };
    info.addTo(map);

    //Get initial map width
    var initialWidth = $("#map").width();

    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
        setTimeout(function(){ map.invalidateSize()}, 400);
    });

    $(window).on('resize', function(){
      $("#map").css("height", $(window).height());
    });

    //Geolocation options
    var mylocation = new L.FeatureGroup();

    $('input[name="my-location"]').on('switchChange.bootstrapSwitch', function(event, state) {
      if (state === true){
        map.locate({setView: true, maxZoom: 16});
        function onLocationFound(e) {
            var radius = e.accuracy / 2;

            mylocation.addLayer(L.marker(e.latlng)
                .bindPopup("You are within " + radius + " meters from this point").openPopup());

            mylocation.addLayer(L.circle(e.latlng, radius));

            mylocation.addTo(map);
        }
        map.on('locationfound', onLocationFound);
      }
      if (state === false){
        map.setView([22.35,114.27],11);
        mylocation.clearLayers();
      }
    });

    //Add data
    var drop_off  = L.geoJson(null, {
      pointToLayer: function(feature, latlng){
        return  L.marker(latlng, {icon:L.divIcon({className: 'div-icon-dropoff', html:'<p><span class="glyphicon glyphicon-record" aria-hidden="true" style="color:#ff9900;font-size:24px;"></span></p>', popupAnchor:[5,0]})});
      }
    }).addTo(map);

    $.getJSON('data/drop_off.geojson', function(data){
      drop_off.addData(data);
    });

    </script>

  </body>
</html>
