<html lang="en">
  <head>
    <meta charset="utf-8">

    <!-- Sidebar -->

  <body>
    <div id="wrapper">
        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <div class="sidebar-nav" >
                <div class="sidebar-element">
                  <p>Feeding Hong Kong</p>
                </div>
                <div class="sidebar-brand">
                  Bread Run
                </div>

                <select class="selectpicker" title="Select Event" data-mobile=true style="margin-left:20px;">
                  <option>The FHK Bread Run - May 31, 2016</option>
                  <option>The FHK Bread Run - May 31, 2016</option>
                  <option>The FHK Bread Run - May 31, 2016</option>
                </select>

                <div class="panel panel-default sidebar-element">

                  <div class="panel-body">
                    <div>My location <div class="pull-right"><input type="checkbox" class="pull-right" name="my-location" false></div></div>
                    <BR>
                    <div><h5 style="margin-bottom:4px;">Bakeries for Collection</h5></div>
                    <div>12 Available <div class="pull-right"><span class="glyphicon glyphicon-record" aria-hidden="true" style="color:#e51843;font-weight:bold"></span></div></div>
                    <div>15 Unavailable <div class="pull-right"><span class="glyphicon glyphicon-record" aria-hidden="true" style="color:grey;font-weight:bold"></span></div></div>
                  </div>
                </div>
          </div>
          <div class="navbar navbar-fixed-bottom" style="height:20px;min-height:20px;">
            <p style="font-size:10px;margin-left:20px;color:#FFF;">BreadLine OpenSource &middot HK FoodWorks &copy 2016</p>
          </div>

        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper" style="overflow:visible;">
            <div class="container-fluid">
                <div class="row">
                    <!--<div class="col-lg-12">
                        <h1>Simple Sidebar</h1>
                        <p>This template has a responsive menu toggling system. The menu will appear collapsed on smaller screens, and will appear non-collapsed on larger screens. When toggled using the button below, the menu will appear/disappear. On small screens, the page content will be pushed off canvas.</p>

                    </div>-->
                    <div class="col-lg-12" style="padding:0;" id="map"></div>
                </div>
            </div>
        </div>
        <!-- /#page-content-wrapper -->

    </div>

    <!-- /#wrapper -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery.js"></script>

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.js"></script>

    <!-- Menu Toggle Script -->
    <script>

    </script>

    <!-- Location switch -->
    <script src="js/bootstrap-switch.js"></script>
    <script>
    $.fn.bootstrapSwitch.defaults.size = 'mini';
    $("[name='my-location']").bootstrapSwitch();
    </script>

    <!-- Selector -->
    <script src="js/bootstrap-select.js"></script>
    <script>
    $(document).on('change','.selectpicker',function(e){console.log(this.options[e.target.selectedIndex].text)})
    </script>

    <!-- Map -->
    <script src="js/leaflet.js"></script>
    <script>
    // Initialise map
    $("#map").css("height", $(window).height());
    var map = L.map('map', {zoomControl:false}).setView([22.35,114.27],11);

    // Zoom control
    new L.Control.Zoom({ position: 'topright' }).addTo(map);

    // Tile layers
    L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoicGV0YWpha2FydGEiLCJhIjoiTExKVVZ5TSJ9.IFf5jeFKz2iwMpBi5N3kUg', {
  maxZoom: 18,
  attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
    '<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
    'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
  id: 'mapbox.streets'
}).addTo(map);

    // Side menu-toggle
    var info = L.control({position:'topleft'});

    info.onAdd = function (map) {
        this._div = L.DomUtil.create('div', 'info'); // create a div with a class "info"
        this._div.innerHTML = '<a href="#menu-toggle" class="btn btn-default" id="menu-toggle" style="padding-left:6px;padding-right:6px;"><span class="glyphicon glyphicon-info-sign" aria-hidden="true" style="font-size:28px;color:#e51843;vertical-align:middle;"></span></a>';
        return this._div;
    };
    info.addTo(map);

    //Get initial map width
    var initialWidth = $("#map").width();

    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
        setTimeout(function(){ map.invalidateSize()}, 400);
    });


    </script>

  </body>
</html>
